<h1>乒坛
  新一代偶像--世界冠军孙颖莎</h1>
<p><br>
孙颖莎，2000年11月4日出生于河北石家庄，中国女子乒乓球队运动员，效力于中国女乒一队，现世界排名第一。</p>
<h2><br>
  别名<br>
小魔王、莎莎、“人间止藤片” 、奶莎  、小豆包 </h2>
<p><br>
2015年9月，孙颖莎进入中国乒乓球国家二队。</p>
<p>2017年1月升入国家一队。</p>
<p>2017年6月，孙颖莎首次参加成人组赛事，在日本公开赛斩获女单、女双两项冠军。</p>
<p>7月，世界排名从无直接“空降”至世界第10。</p>
